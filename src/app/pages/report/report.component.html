<mat-form-field>
  <mat-label>Profesores</mat-label>
  <mat-select [formControl]="teachersSelect">
    <mat-option *ngFor="let profesor of dataTeachers" [value]="profesor.nombre">
      {{profesor.nombre}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="container" fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
    <table mat-table  [dataSource]="filteredCurso" class="mat-elevation-z8">

      <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
      <ng-container matColumnDef="idcurso">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idcurso}} </td>
      </ng-container>
      <!-- FIN -->
      <ng-container matColumnDef="nombre_curso">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_curso}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion_curso">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion_curso}} </td>
      </ng-container>

      <ng-container matColumnDef="nivel_dificultad">
        <th mat-header-cell *matHeaderCellDef> Dificultad </th>
        <td mat-cell *matCellDef="let element"> {{element.nivel_dificultad}} </td>
      </ng-container>

      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef> Profesor </th>
        <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>

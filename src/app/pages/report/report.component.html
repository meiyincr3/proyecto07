<mat-form-field>
    <mat-label>data</mat-label>
    <mat-select [formControl]="estudiantes" multiple>
      <mat-select-trigger>
        {{data.nombre.[0] || ''}}
        <span *ngIf="(estudiantes.nombre.length || 0) > 1" class="example-additional-selection">
          (+{{(data.nombre.length || 0) - 1}} {{data.nombre.length === 2 ? 'other' : 'others'}})
        </span>
      </mat-select-trigger>
      <mat-option *ngFor="let estudiante of data" [value]="estudiante">{{estudiante}}</mat-option>
    </mat-select>
  </mat-form-field>
